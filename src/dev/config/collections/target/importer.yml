model:
  views:
    - name: default
  entities:
    - name: Basics
      abstract: true
      properties:
        - name: created
          type: dateTime
          default: now()
        - name: createdBy
          length: 50
    - name: LocCountries
      primaryKey:
        - iso3
      properties:
        - name: iso3
          length: 3
          required: true
        - name: name
          length: 60
          required: true
        - name: iso
          length: 2
          required: true
        - name: numericCode
          length: 5
          required: true
    - name: LocAreas
      primaryKey:
        - code
      properties:
        - name: code
          length: 16
          required: true
        - name: parentCode
          length: 16
        - name: countryCode
          length: 3
          required: true
        - name: type
          enum: AreaType
          length: 16
          required: true
        - name: name
          length: 200
          required: true
      relations:
        - name: country
          from: countryCode
          entity: LocCountries
          to: iso3
          target: areas
        - name: parent
          from: parentCode
          entity: LocAreas
          to: code
          target: children
    - name: LocAddresses
      primaryKey:
        - id
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: countryCode
          length: 3
          required: true
        - name: areaCode
          length: 16
          required: true
        - name: streetName
          length: 250
        - name: streetType
          enum: StreetType
          length: 3
        - name: streetNrFirst
          length: 20
        - name: zipCode
          length: 30
        - name: city
          length: 100
        - name: additionalData
          length: 100
      relations:
        - name: country
          from: countryCode
          entity: LocCountries
          to: iso3
        - name: area
          from: areaCode
          entity: LocAreas
          to: code
    - name: PmIndustryTypes
      primaryKey:
        - code
      properties:
        - name: code
          length: 30
          required: true
        - name: name
          length: 255
          required: true
    - name: PmParties
      extends: Basics
      primaryKey:
        - id
      properties:
        - name: id
          type: integer
          autoIncrement: true
        - name: type
          enum: PartyType
          length: 3
        - name: status
          enum: PartyStatus
          length: 12
          required: true
        - name: registeredDate
          type: dateTime
          default: now()
    - name: PmIdentifications
      extends: Basics
      primaryKey:
        - id
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: partyId
          type: integer
          required: true
        - name: type
          enum: IdentificationType
          length: 16
          required: true
        - name: value
          length: 100
          required: true
        - name: source
          length: 30
      relations:
        - name: party
          from: partyId
          entity: PmParties
          to: id
          target: identifications
    - name: PmContactMediums
      extends: Basics
      primaryKey:
        - id
      properties:
        - name: id
          type: integer
          required: true
          autoIncrement: true
        - name: partyId
          type: integer
          required: true
        - name: type
          enum: ContactMediumType
          length: 16
          required: true
        - name: value
          length: 100
        - name: isMain
          type: boolean
        - name: isFavorite
          type: boolean
        - name: source
          length: 30
        - name: createdBy
          length: 50
      relations:
        - name: party
          from: partyId
          entity: PmParties
          to: id
          target: contactMediums
    - name: PmIndividuals
      extends: Basics
      primaryKey:
        - partyId
      properties:
        - name: partyId
          type: integer
          required: true
        - name: gender
          enum: Gender
          length: 16
        - name: birthDate
          type: dateTime
        - name: deathDate
          type: dateTime
        - name: nationalityCode
          type: string
          length: 3
        - name: givenNames
          length: 200
        - name: middleNames
          length: 100
        - name: familyNames
          length: 100
        - name: legalName
          length: 500
      relations:
        - name: party
          type: oneToOne
          from: partyId
          entity: PmParties
          to: id
          target: individual
    - name: PmOrganizations
      extends: Basics
      primaryKey:
        - partyId
      properties:
        - name: partyId
          type: integer
          required: true
        - name: rootId
          type: integer
        - name: parentId
          type: integer
        - name: legalPeriodFrom
          type: dateTime
        - name: industryTypeCode
          length: 30
        - name: commercialDescription
          length: 400
        - name: tradingName
          length: 100
      relations:
        - name: party
          type: oneToOne
          from: partyId
          entity: PmParties
          to: id
          target: organization
        - name: parent
          from: parentId
          entity: PmOrganizations
          to: partyId
          target: children
        - name: root
          from: rootId
          entity: PmOrganizations
          to: partyId
          target: descendants
        - name: industryType
          from: industryTypeCode
          entity: PmIndustryTypes
          to: code
  enums:
    - name: AreaType
      values:
        - name: Country
          value: Country
        - name: Region
          value: Region
        - name: State
          value: State
        - name: Department
          value: Department
        - name: City
          value: City
    - name: StreetType
      values:
        - name: Street
          value: ST
        - name: Avenue
          value: AV
    - name: PartyType
      values:
        - name: Individual
          value: IND
        - name: Organization
          value: ORG
    - name: PartyStatus
      values:
        - name: Created
          value: CREATED
        - name: Active
          value: ACTIVE
        - name: InProgress
          value: IN_PROGRESS
        - name: Inactive
          value: INACTIVE
    - name: IdentificationType
      values:
        - name: NotAvailable
          value: NO DISPONIBLE
        - name: DNI
          value: DNI
        - name: RUC
          value: RUC
        - name: Passport
          value: PASAPORTE
        - name: CIP
          value: CIP
        - name: CE
          value: CE
        - name: CDI
          value: CDI
        - name: CTM
          value: CTM
        - name: CPP
          value: CPP
        - name: CIE
          value: CIE
        - name: CIRE
          value: CIRE
    - name: Gender
      values:
        - name: Male
          value: M
        - name: Female
          value: F
        - name: Undefined
          value: U
    - name: MaritalStatus
      values:
        - name: Married
          value: CASADO
        - name: Divorced
          value: DIVORCIADO
        - name: Single
          value: SOLTERO
        - name: Widower
          value: VIUDO
        - name: Concubinage
          value: CONCUBINATO
        - name: Separation
          value: SEPARACION
        - name: Undefined
          value: UNDEFINED
    - name: ContactMediumType
      values:
        - name: Phone
          value: Phone
        - name: CellPhone
          value: CellPhone
        - name: SecondaryPhone
          value: SecondaryPhone
        - name: WorkPhone
          value: WorkPhone
        - name: Email
          value: Email
        - name: WorkEmail
          value: WorkEmail
        - name: Twitter
          value: Twitter
        - name: Instagram
          value: Instagram
        - name: Facebook
          value: Facebook
        - name: Skype
          value: Skype
        - name: MainMobile
          value: MainMobile
        - name: MainPhone
          value: MainPhone
        - name: SecPhone
          value: SecPhone
app:
  ormUrl: $COLLECTIONS_ORM_SVC
  ormStage: $IMPORT_STAGE
